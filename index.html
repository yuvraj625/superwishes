<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Happy Birthday Ishank Baby</h1>

    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Slides with images and captions -->
      <div class="slide fade">
        <img src="memory15.jpg" class="memory-image" alt="Memory 1">
        <div class="caption">Happy Birthday baccha!</div>
      </div>

      <div class="slide fade">
        <img src="memory3.jpg" class="memory-image" alt="Memory 3">
        <div class="caption">School dress se pareshan!</div>
      </div>

      <div class="slide fade">
        <img src="memory2.jpg" class="memory-image" alt="Memory 2">
        <div class="caption">First Fancy Dress!</div>
      </div>

      <div class="slide fade">
        <img src="memory13.jpg" class="memory-image" alt="Memory 3">
        <div class="caption">Acting Cute!</div>
      </div>

      <div class="slide fade">
        <img src="memory1.jpg" class="memory-image" alt="Memory 3">
        <div class="caption">Small me!</div>
      </div>

      <div class="slide fade">
        <img src="memory5.jpg" class="memory-image" alt="Memory 3">
        <div class="caption">Didi Phone Dedo</div>
      </div>

      <div class="slide fade">
        <img src="memory9.jpg" class="memory-image" alt="Memory 3">
        <div class="caption">Everthing is temporary not my pout?</div>
      </div>

      <div class="slide fade">
        <img src="memory11.jpg" class="memory-image" alt="Memory 3">
        <div class="caption">Mummy ek photo car ke sath</div>
      </div>

      <div class="slide fade">
        <img src="memory8.jpg" class="memory-image" alt="Memory 3">
        <div class="caption">Mummy isko dekh lo and mummy inhe dekh lo.</div>
      </div>

      <div class="slide fade">
        <img src="memory10.jpg" class="memory-image" alt="Memory 3">
        <div class="caption">Don't look at me I am cute.</div>
      </div>

      <div class="slide fade">
        <img src="memory14.jpg" class="memory-image" alt="Memory 3">
        <div class="caption">Slides over abb party karo</div>
      </div>

      <!-- Navigation arrows -->
      <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
      <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <!-- Dots for navigation -->
    <div style="text-align:center;">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span> 
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
      <span class="dot" onclick="currentSlide(9)"></span>
      <span class="dot" onclick="currentSlide(10)"></span>
      <span class="dot" onclick="currentSlide(11)"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
